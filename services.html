<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="landing.css" />
    <title>Services</title>


<section class="section__container service__container">
      <div class="section__header">
        <div>
          <h2 class="section__title">Our Top Services</h2>
          <p class="section__subtitle">
            Order your suitable type of printing services.
          </p>
        </div>
      </div>
      <div class="service__grid">
        <div class="service__card">
          <img src="imag/Offset-Print.jpg">
        </div>
        <div class="service__card">
          <img src="imag/download.png">
        </div>
        <div class="service__card">
          <img src="imag/cooltext442090659443685.png">
        </div>
        <div class="service__card">
          <img src="imag/cooltext442091198410951.png">
        </div>
      </div>
    </section>

    <section class="price">
      <div class="section__container itemprice__container">
        <h2 class="section__title">Order a Service</h2>
        <p class="section__subtitle">
          Select your type of Service.
        </p>
        <div class="itemprice__grid">
          <div class="itemprice__card">
            <div class="itemprice__details">
              <p>Offset Printing</p>
              <div class="booking__price">
                <div class="price"><span>Min. Price Starts From</span> ₹300</div>
                <button class="book__now">Book Now</button>
              </div>
            </div>
          </div>
          <div class="itemprice__card">
            <div class="itemprice__details">
              <p>Digital Printing</p>
              <div class="booking__price">
                <div class="price"><span>Min. Price Starts From</span> ₹700</div>
                <button class="book__now">Book Now</button>
              </div>
            </div>
          </div>
          <div class="itemprice__card">
            <div class="itemprice__details">
              <p>Rubber Stamp Making</p>
              <div class="booking__price">
                <div class="price"><span>Min. Price Starts From</span>  ₹150</div>
                <button class="book__now">Book Now</button>
              </div>
            </div>
          </div>
        </div>
        <div class="view__all">
          <button class="btn">View All</button>
        </div>
      </div>
    </section>
